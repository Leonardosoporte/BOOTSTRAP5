    <!--
   Dropdowns
   Alterna la visibilidad de superposiciones contextuales para mostrar listas
   de enlaces y más con el complemento desplegable Bootstrap.

   ¿Qué es Dropdown?
   Los menús desplegables son superposiciones contextuales que se pueden alternar
   (su visibilidad) para mostrar listas de enlaces y más. Se hacen interactivos
   con dropdown, el complemento JavaScript incluido de Bootstrap. Se alternan al
   hacer clic, no al pasar el mouse
    -->

    <body>
    
        <!--Puedes cambiar el boton en btn btn-secondary  por Danger,Primary,
        Succes,Info, Warning-->
        <br>
        <br>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Botón Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="Demo12.html">Productos</a></li>
                <li><a class="dropdown-item" href="Formulario3.html">Formulario</a></li>
                <li><a class="dropdown-item" href="#">Algo más aqui</a></li>
            </ul>
        </div>

        <BR>
        <BR>
             

        <!-- 
        Botón dividido
        Del mismo modo, crea menús desplegables de botones divididos con prácticamente
        el mismo marcado que los menús desplegables de un solo botón, pero con la
        adición de .dropdown-toggle-split en el lado del botón de despliegue.
         -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Acción</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Acción</a></li>
                <li><a class="dropdown-item" href="#">Otra acción</a></li>
                <li><a class="dropdown-item" href="#">Algo más aqui</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Enlace separado</a></li>
            </ul>
        </div>
  


        <!--
        Dark dropdowns
        Opta por menús desplegables más oscuros para que coincidan con una barra
        de navegación oscura o un estilo personalizado agregando .dropdown-menu-dark
        en un .dropdown-menu existente. No se requieren cambios en los elementos desplegables.
        -->
        <BR>
        <BR>
        <BR>
        <BR>
                             
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Botón Dropdown
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item active" href="#">Acción</a></li>
              <li><a class="dropdown-item" href="#">Otra acción</a></li>
              <li><a class="dropdown-item" href="#">Algo más aqui</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Enlace separado</a></li>
            </ul>
          </div>
