<!doctype html>
<html>
    <head>
        <!-- CREACION ENLACES DE COLORES -->
        <meta charset="utf-8">
        <title>Ejemplo 13</title>
        <!--Referenciamos nuestro archivo desde CND, es decir hacemos la peticion
        al recurso-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"   >

        <link rel="stylesheet" type="text/css" href="Ejemplo.css">
        <!--Otra forma es referenciarlo de manera local
        y funciona, dejamos la de arriba activada-->
        <!--
        <link rel="stylesheet" href="css/bootstrap.min.css"   >
         -->
    </head>

    <!--
    Enlaces de colores con estados flotantes
    Puedes usar las clases .link-* para colorear los enlaces.
    A diferencia de las clases .text-*, estas clases tienen un estado :hover y :focus.
    -->

    <body>

        <a href="#" class="link-primary">Enlace Primary</a>
        <a href="#" class="link-secondary">Enlace Secondary</a>
        <a href="#" class="link-success">Enlace Success</a>
        <a href="#" class="link-danger">Enlace Danger</a>
        <a href="#" class="link-warning">Enlace Warning</a>
        <a href="#" class="link-info">Enlace Info</a>
        <a href="#" class="link-light">Enlace Light</a>
        <a href="#" class="link-dark">Enlace Dark</a>
       


        

      <!--Descargamos este cdn desde 
      https://getbootstrap.esdocu.com/docs/5.1/getting-started/introduction/
      y los copiamos al fial del body
      Muchos de nuestros componentes requieren el uso de JavaScript para funcionar.
      Específicamente, requieren nuestros propios complementos de JavaScript.
      Coloca uno de los siguientes <script>s cerca del final de tus páginas, 
      justo antes de la etiqueta de cierre </body>, para habilitarlos.
      -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
