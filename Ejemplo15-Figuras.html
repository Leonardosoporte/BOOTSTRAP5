    <!--
    Figuras
    Cada vez que necesites mostrar una parte del contenido, como una imagen con un
    título opcional, considera usar <figure>.
    Utiliza las clases incluidas .figure, .figure-img y .figure-caption para proporcionar
    algunos estilos básicos para los elementos HTML5 <figure> y <figcaption>. 
    Las imágenes en las figuras no tienen un tamaño explícito, así que asegúrate
    de agregar la clase .img-fluid a tu <img> para que sea responsive.
    Por ejemplo Podrias usarlo para una galeria de fotos con efectos responsive
    -->
  
    <body>
    
        <!--Puedo tomar todo este codigo y pegarlo en cualquier celda de Ejemplo2.html-->
        <figure class="figure">
            <img src="imagenes/1.jpg" class="figure-img img-fluid rounded" >
            <figcaption class="figure-caption">Un título para la imagen de arriba.</figcaption>
        </figure>

        <figure class="figure">
            <img src="imagenes/2.jpg" class="figure-img img-fluid rounded" >
            <figcaption class="figure-caption">Un título para la imagen de arriba.</figcaption>
        </figure>

        <figure class="figure">
            <img src="imagenes/3.jpg" class="figure-img img-fluid rounded" >
            <figcaption class="figure-caption">Un título para la imagen de arriba.</figcaption>
        </figure>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
