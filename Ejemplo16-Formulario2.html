<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <title>Ejemplo 15</title>
        <!--Referenciamos nuestro archivo desde CND, es decir hacemos la peticion
        al recurso-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"   >
    
        <!--Otra forma es referenciarlo de manera local
        y funciona, dejamos la de arriba activada-->
        <!--
        <link rel="stylesheet" href="css/bootstrap.min.css"   >
        -->
    </head>

    <!--
    Validación
    Proporciona comentarios valiosos a tus usuarios con la validación de formularios HTML5,
    a través de comportamientos predeterminados del navegador o estilos personalizados
    y JavaScript.

    -->
  
    <body>

        <form class="row g-3"> <!--g-3, es el gutter que agregamos a los eje X e Y-->
            <div class="col-md-4">
              <label for="validation1" class="form-label">Nombre</label>
              <!--Con la propiedad VALUE =.... podemos asignar un valor por defecto-->
              <input type="text" class="form-control" id="validation1" value="Marco" required>
            </div>

            <div class="col-md-4">
              <label for="validation2" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validation2" value="Reyes" required>
            </div>

            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>

            <div class="col-md-6">
              <label for="validation3" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validation3" required>
            </div>

            <div class="col-md-3">
              <label for="validation4" class="form-label">Comuna</label>
              <select class="form-select" id="validation4" required>
                <option selected disabled value="">Elige...</option>
                <option>Santiago</option>
                <option>Maipu</option>
                <option>Renca</option>
                <option>Providencia</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="validation5" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="validation5" required>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepta los términos y condiciones
                </label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar Formulario</button>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="reset">Limpiar Formulario</button>
            </div>
            
          </form>
       





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
