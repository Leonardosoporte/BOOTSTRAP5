        <!--Ejemplo 5,
        Los gutters son el padding entre las columnas, que se utilizan para
        espaciar y alinear de manera responsive el contenido en el sistema de 
        cuadrícula de Bootstrap.
        1.Los gutters son los espacios entre el columnas, creados con padding horizontal.
        Establecemos padding-right y padding-left en cada columna, y usamos un margin
        negativo para compensar eso al principio y final de cada fila para alinear
        el contenido.
        2.Los gutters comienzan en 1.5rem (24px) de ancho. Esto nos permite hacer 
        coincidir nuestra cuadrícula con la escala de espaciadores padding y margin.
        -->
        <!--para ver mejor  el efecto puedo activar href="Ejemplo.css, arriba -->
    
        <h1>Ejercicio 5, Los Gutters</h1>
        <div class="container px-4" border>
          <!--Agregamos la propiedad  border para ver donde comienza y termina el Row
          La clase gx se utiliza para controlar los anchos de los butters horizontales.
          x = siempre es el eje horizontal.

         
          gx-5 es el gutters, lo cambiamos a 1 o 2 y vemos como se achican los margenes 
          Recordemos que el gx puede tener un valor maximo de 5, es decir
          5 x 24px = tenemos en total 120 px en gutters horizontales
          -->
          <div class="row border gx-5 gy-5">
            <div class="col-6" >           
              <!--p-3 define la altura de la columna-->   
              <div class="p-3 border bg-light">Padding de columna personalizado</div>
            </div>
            <div class="col-6">
              <div class="p-3 border bg-light">Padding de columna personalizado</div>
            </div>


            <!--Ahora copiamos lo de arriba para ver los Gutters verticales
            Las clases .gy-* se pueden usar para controlar los anchos de
            los gutters verticales.           
            y= es siempre el eje vertical
            1.Primero vamos a color todos los <div class="col-6"> para dividirlos en dos
            2.Ahora podemos agregar  gy-5 arriba quedando asi...
            <div class="row border gx-5   gy-5">

            3. si quiero dejar CERO espacio en las columnas dejo 0.
            Y queda asi arriba...
             <div class="row border g-0">

            -->


            <!-- -->

            <div class="col-6">
              <div class="p-3 border bg-light">Padding de columna personalizado</div>
            </div>
         
            <div class="col-6">
               <div class="p-3 border bg-light">Padding de columna personalizado</div>
            </div>            
           


          </div>
         
        </div>       

    </body>
