<!doctype html>
<html>
    <head>
        <!-- CREACION DE FORMULARIO -->
        <meta charset="utf-8">
        <title>Ejemplo 6</title>
        <!--Referenciamos nuestro archivo desde CND, es decir hacemos la peticion
        al recurso-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"   >

        <link rel="stylesheet" type="text/css" href="Ejemplo.css">
        <!--Otra forma es referenciarlo de manera local
        y funciona, dejamos la de arriba activada-->
        <!--
        <link rel="stylesheet" href="css/bootstrap.min.css"   >
         -->
    </head>
  
    <body>
        <!--Ejemplo 6,USO DE UN FORMULARIO
          Usamos el control FORM y creamos nuestro formulario en base a grillas
          
        -->
        <form>
          <div class="mb-3"> <!--mb.3 deja un espacio entre cada div para separar-->
            <label for="Email1" class="form-label">Correo electrónico</label>

            <!-- Asociación de textos de formulario con controles de formulario
              Los textos de formulario deben asociarse explícitamente con el 
            control del formulario al que se relacionan mediante el atributo
            aria-describedby. Esto garantizará que las tecnologías de asistencia, 
            como los lectores de pantalla, anuncien el texto de este formulario
            cuando el usuario lo enfoca o ingresa al control.             
            -->
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">

            <!--El texto debajo de los inputs se puede estilizar con .form-text.
            Si se utiliza un elemento a nivel de bloque, se agrega un margen superior
            para facilitar el espaciado de los imputs anteriores.
            -->
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
          </div>

          <div class="mb-3">
            <label for="Password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Password1">

            <!--agregamos es boton de ejmplo
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirmar identidad</button>
            </div>
          </div>
          -->
          
          <!--Creamos un boton de verificado-->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Verificado</label>
          </div>

          <div class="mb-3">
            <label for="Textarea1" class="form-label">Ejemplo de textarea</label>
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </body>

</html>
