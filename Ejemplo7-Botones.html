<!doctype html>
<html>
    <head>
        <!-- USO DE BUTTONS -->
        <meta charset="utf-8">
        <title>Ejemplo 7</title>
        <!--Referenciamos nuestro archivo desde CND, es decir hacemos la peticion
        al recurso-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"   >

        <link rel="stylesheet" type="text/css" href="Ejemplo.css">
        <!--Otra forma es referenciarlo de manera local
        y funciona, dejamos la de arriba activada-->
        <!--
        <link rel="stylesheet" href="css/bootstrap.min.css"   >
         -->
    </head>
  
    <!--Bootstrap incluye varios estilos de botones predefinidos,
    cada uno con su propio propósito semántico, con algunos extras
    incluidos para un mayor control.-->
    <body>

        <!--Ejemplo 1,
        Las clases .btn están diseñadas para usarse con el elemento <button>.
        Sin embargo, también puedes usar estas clases en elementos <a> o <input>
        (aunque algunos navegadores pueden aplicar una representación ligeramente diferente).
        Pagina Internet : Esta en componentes
        https://getbootstrap.esdocu.com/docs/5.1/components/buttons/
        -->

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Enlace</button>
            
       <br>
       <br>
       <!--Ejemplo de programación de botones con enlaces-->
       <!-- -->

       <a class="btn btn-primary" href="Ejemplo1.html" role="button">Enlace</a>
       <a class="btn btn-success" href="Ejemplo3.html" role="button">Ejemplo3</a>
       <a class="btn btn-danger" href="Ejemplo6.html" role="button">Formulario</a>
      

       <br>
       <br>
       <!--
       Botones de contorno

       ¿Necesitas un botón, pero no los fuertes colores de fondo que traen? 
       Reemplaza las clases de modificador predeterminadas con .btn-outline-* 
       para eliminar todas las imágenes y colores de fondo en cualquier botón.
       Pagina de internet : 
       https://getbootstrap.esdocu.com/docs/5.1/components/buttons/
       -->

       <!---->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <a class="btn btn-outline-warning" href="Ejemplo6.html" role="button">Formulario</a>
        


        <br>
        <br>
        <!--
        Tamaños
        ¿Te apetece botones más grandes o más pequeños? 
        Agrega .btn-lg o .btn-sm para tamaños adicionales.
        -->

        <!---->
        <button type="button" class="btn btn-primary btn-lg">Botón grande</button>
        <button type="button" class="btn btn-secondary btn-lg">Botón grande</button>

        <button type="button" class="btn btn-primary btn-sm">Botón pequeño</button>
        <button type="button" class="btn btn-secondary btn-sm">Botón pequeño</button>


         <a class="btn btn-secondary btn-sm" href="Ejemplo6.html" role="button">Formulario</a>

        

        <!--
        Botones de bloque
        Crea pilas responsive de “botones de bloque” de ancho completo como los
        con una combinación de nuestras utilidades de visualización y espacios.
        Al usar utilidades en lugar de clases específicas de botones, tenemos un 
        control mucho mayor sobre el espaciado, la alineación y los comportamientos 
        de respuesta.
        -->

        <!---->
        <br>
        <br>

        <!--d.grid diseña la cuadrilla.
        gap-3 crea 3 espacios entre los botones como separacion-->
        <!---->
        <div class="d-grid gap-3">
            <button class="btn btn-primary" type="button">Botón</button>
            <button class="btn btn-secondary" type="button">Botón</button>
        </div>
        



        <!--
            Dividimos la en 6 columnas y la centramos horizontalmente
          mx-auto para centrar horizontalmente contenido de nivel de bloque de ancho fijo            
        -->
        <!---->
        <br>
        <br>
        
         <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Botón</button>
            <button class="btn btn-secondary" type="button">Botón</button>
        </div>
        


    </body>

</html>
