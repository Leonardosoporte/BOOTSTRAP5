<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Ejemplo 1</title>
    <!--Referenciamos nuestro archivo desde CND, es decir hacemos la peticion
    al recurso-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"   >
  
   <!--Otra forma es referenciarlo de manera local
   y funciona, dejamos la de arriba activada-->

   -->

  </head>
  
  <body>
    <!--En el siguiente ejemplo se han creado 3 filas, la primera
    dividida en 2 columnas de tamaño desigual, la segunda en 3 columnas
    de igual tamaño y la tercera en 2 columnas también de igual tamaño.-->

    <!--Dado que las columnas se han especificado únicamente mediante las clases
    .col-md-* esto creará estas divisiones solo para las pantallas medianas
    y grandes, pero no para los tamaños de pantalla más pequeños. 
    En este último caso las columnas se ampliarán para ocupar todo el ancho
    y por lo tanto se mostrarán apiladas de la forma:-->
    <h1>Ejercicio 1 Grillas de Bootstrap</h1>
    <div class="container">
        <div class="row">
            <!--col-md-8  md: indicar pixelacion pantalla mediana >=768 -->
            <div class="col-md-8" style="background-color: #D8D8D8;">.col-md-8</div>
            <div class="col-md-4" style="background-color:#BDBDBD;">.col-md-4</div>
          </div>
          <div class="row">
            <div class="col-md-4"style="background-color:  #d4e8e6 ;">.col-md-4</div>
            <div class="col-md-4"style="background-color:#81DAF5;">.col-md-4</div>
            <div class="col-md-4"style="background-color: #0080FF;">.col-md-4</div>
          </div>
          <div class="row">
            <div class="col-md-6"style="background-color: #e8daef ;">.col-md-6</div>
            <div class="col-md-6"style="background-color:  #4ddecc ;">.col-md-6</div>
          </div>  
        </div>
